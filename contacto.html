<body class="contenedor">
    <header class="header">
        <nav class="navbar">
            <img src="img/logo.png" alt="Logo" class="logo">
            <ul class="menu">
              <li class="nav-links "><a href="index.html">Inicio</a></li>

              <li class="nav-links nav-seleccionado"><a href="contacto.html">Contacto</a></li>
            </ul>
          </nav>
        
    </header>
    <main class="principal">
        <div id="formulario" class="section">
            <form action="/controlador-registro" method="POST" class="form-registro" id="form-registro"
                enctype="multipart/form-data">
                <div class="form-group">
                    <label for="Nombre">Nombre y Apellido*</label>
                    <input type="text" class="input input-text" name="nombre" required
                        placeholder="Pepito Honguito" />
                </div>
                <div class="form-group">
                    <label for="Mail">Email*</label>
                    <input type="mail" class="input" name="mail" required placeholder="pepito@honguito.com" />
                </div>
                <div class="form-group">
                    <label for="Telefono">Teléfono*</label>
                    <input type="number" class="input" name="telefono" placeholder="2615462587" />
                </div>
                <div class="form-group">
                    <label for="pais">País</label>
                    <select name="pais" id="pais" class="input">
                        <option value="arg">ARG</option>
                        <option value="peru">PERU</option>
                        <option value="brz">BRZ</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea name="mensaje" class="input" id="mensaje" placeholder="Escriba su consulta..."
                        cols="30" rows="10"></textarea>
                </div>
                <button type="submit" class="link btn">Enviar</button>
            </form>
        </div>
    </main>
